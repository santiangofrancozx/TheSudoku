<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Board</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="sudoku.js"></script>
  <style>
    body {
      background-color: darkblue;
    }
  </style>
</head>

<body class="bg-blue-900 flex items-center justify-center h-screen"></body>
  <div class="bg-white p-6 rounded-md shadow-md">
    <h1 class="text-2xl font-bold mb-4">Sudoku Board</h1>
    <div id="sudoku-board" class="grid grid-cols-9 gap-1">
      <!--My Suodku Board-->
    </div>
    <div class="bg-white p-6 rounded-md shadow-md">
      <input type="file" id="file-input">
      <button onclick="loadFile()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-200">Cargar archivo</button>
    </div>
    <div class="bg-white p-6 rounded-md shadow-md">
      <button onclick="solveSudoku()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-all duration-200">Imprimir sudoku</button>
    </div>
    
  </div>
  
</body>
</html>
